<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box" id="quoteBox">Loading...</div>
    
    <div class="controls">
        <label>Category:</label>
        <select id="categorySelect">
            <option value="inspiration">Inspiration</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="Birthday">Birthday</option>
        </select>
        
        <button onclick="previous_quotes()">Previous</button>
        <button onclick="next_quotes()">Next</button>
        <button onclick="random_quotes()">Random</button>
        <button onclick="toggleDarkMode()">Toggle Dark/Light</button>

        <div class="font-size-control">
            <label>Font Size:</label>
            <button onclick="font_size_change(+0.1)">+</button>
            <button onclick="font_size_change(-0.1)">-</button>
        </div>
    </div>
    <script>
        const quotes = {
        inspiration: [
            "Believe you can and you're halfway there.",
            "The only way to do great work is to love what you do.",
            "You are never too old to set another goal or to dream a new dream."
        ],
        science: [
            "Science is a way of thinking much more than it is a body of knowledge.",
            "The important thing is to never stop questioning.",
            "Somewhere, something incredible is waiting to be known."
        ],
        history: [
            "History is a set of lies agreed upon.",
            "The past is never dead. It's not even past.",
            "The only thing we have to fear is fear itself."
        ],
        "Birthday": [
            "On your special day, may all your dreams come true.",
            "Wishing you a birthday as bright as your smile.",
            "Happy birthday to a wonderful person."
            ]
        };

        let currentIndex = 0;
        let currentCategory = "inspiration";
        let currentFontSize = 1.2;

        const quoteBox = document.getElementById("quoteBox");
        const categorySelect = document.getElementById("categorySelect");

        function random_quotes()
        {
            const categoryQuotes = quotes[currentCategory];
            currentIndex = Math.floor(Math.random() * categoryQuotes.length);
            display_Quote();
        }

        function display_Quote() 
        {
            const categoryQuotes = quotes[currentCategory];
            quoteBox.textContent = categoryQuotes[currentIndex];
        }

        function next_quotes()
        {
            const categoryQuotes = quotes[currentCategory];
            currentIndex = (currentIndex + 1) % categoryQuotes.length;
            display_Quote();
        }

        function previous_quotes()
        {
            const categoryQuotes = quotes[currentCategory];
            currentIndex = (currentIndex - 1 + categoryQuotes.length) % categoryQuotes.length;
            display_Quote();
        }

        function toggleDarkMode()
        {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const quoteBox = document.getElementById("quoteBox");
            quoteBox.classList.toggle("dark-mode");
        }
        
        function font_size_change(amount)
        {
            currentFontSize = Math.max(0.8, Math.min(2, currentFontSize + amount));
            quoteBox.style.fontSize = currentFontSize + 'rem';
        }

        display_Quote();
    </script>
</body>
</html>
